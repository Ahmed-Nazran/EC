<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>ISTARC Former EC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #fff;
    }

    .batch-container {
      margin-bottom: 50px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #333;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .post {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin-bottom: 10px;
    }

    .icons a {
      margin: 0 8px;
      color: #fff;
      font-size: 1.3rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .icons a:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    async function loadProfiles() {
      const response = await fetch('former-executives-school.json');
      const data = await response.json();

      const root = document.getElementById('root');
      root.innerHTML = '';

      data.batches.forEach(batch => {
        const batchDiv = document.createElement('div');
        batchDiv.className = 'batch-container';

        const heading = document.createElement('h1');
        heading.textContent = `Batch ${batch.batch}`;
        batchDiv.appendChild(heading);

        const cardsContainer = document.createElement('div');
        cardsContainer.className = 'cards';

        batch.members.forEach(member => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = member.img;
          img.alt = member.full_name;

          const name = document.createElement('div');
          name.className = 'name';
          name.textContent = member.full_name;

          const post = document.createElement('div');
          post.className = 'post';
          post.textContent = member.post;

          const icons = document.createElement('div');
          icons.className = 'icons';

          if (member.facebook) {
            const fb = document.createElement('a');
            fb.href = member.facebook;
            fb.target = '_blank';
            fb.innerHTML = '<i class="fab fa-facebook"></i>';
            icons.appendChild(fb);
          }

          if (member.instagram) {
            const ig = document.createElement('a');
            ig.href = member.instagram;
            ig.target = '_blank';
            ig.innerHTML = '<i class="fab fa-instagram"></i>';
            icons.appendChild(ig);
          }

          card.appendChild(name);
          card.appendChild(post);
          card.appendChild(icons);

          cardsContainer.appendChild(card);
        });

        batchDiv.appendChild(cardsContainer);
        root.appendChild(batchDiv);
      });
    }

    loadProfiles();
  </script>
</body>
</html>
